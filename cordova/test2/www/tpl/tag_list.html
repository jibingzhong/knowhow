<ul class="list-container">
	
</ul>
<script id="tag-tpl" type="text/x-handlebars-template">
	
	{{#each this}}
		<span id="total" style="display: none;">{{total}}</span>
		<li class="list_item">
			<p>
				<a class="tid" href="tag_q.html?tid={{id}}" style="display: inline-block;padding:0 0.3rem;background: #e1ecf4;color:#39739d" data-tid={{id}}>{{tagname}}</a>
				<span data-asknum={{asknum}}>x{{asknum}}</span>
			</p>
			<p style="text-indent: 1rem">{{tagdes}}</p>
			<p style="font-size: 0.7rem;text-align: right;">
				今日新增提问：<i style="color:red">x{{askTodayNum}}</i> 
				本周新增提问：<i style="color:red">x{{askWeekNum}}</i>
			</p>
		</li>
	{{/each}}
</script>
<script>
	showAllTags(sort,page);
	function showAllTags(sort,page){
	  $.ajax({
	    type:"post",
	    url:"http://localhost/knowhow/index.php/Home/Tag/showAllTags?sort="+sort+"&page="+page,    
	    success:function(data){   
	        var source=Handlebars.compile($('#tag-tpl').html())
	        var rs = source(data); 
	        $(".list-container").html(rs);
	    }
	  })
	}
</script>
