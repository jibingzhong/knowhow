<script id="myinfo_tpl" type="text/x-handlebars-template">
<div class="list-block">
  <div class="row" style="text-align: center;">
  {{#each this}}
      <img src="{{this.Userinfo.url}}" alt="头像" style="width: 3.5rem;height: 3.5rem;border-radius: 50%">
  {{/each}}
   </div>
  <ul class="infolist">            
{{#each this}}
	<li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">昵称</div>
	            <div class="item-input nickname">
	            	{{this.Userinfo.name}}
	            </div>
          	</div>
        </div>
    </li>

    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">声望</div>
	            <div class="item-input">
	              	{{this.Userinfo.reputation}}
	            </div>
          	</div>
        </div>
    </li>

    <li>
        <div class="item-content">
          	<div class="item-inner">
            	<div class="item-title label">主页</div>
	            <div class="item-input">
	              <a href="{{this.Userinfo.website}}" class="after_web">{{this.Userinfo.website}}</a>
	            </div>
          	</div>
        </div>
    </li>
        
    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">地址</div>
	            <div class="item-input after_location">
	                {{this.Userinfo.location}}
	            </div>
          	</div>
        </div>
    </li>

    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">简介</div>
	            <div class="item-input">
	              <textarea>{{this.Userinfo.des}}</textarea>
	            </div>
          	</div>
        </div>
    </li>

    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">注册时间</div>
	            <div class="item-input">
	             	 {{this.Userinfo.regdate}}
	            </div>
          	</div>
        </div>
    </li>

    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">上次登录时间</div>
	            <div class="item-input">
	             	{{this.Userinfo.lastlogintime}}
	            </div>
          	</div>
        </div>
    </li>

    <li>
	    <div class="item-content">
	      	<div class="item-inner">
		        <div class="item-title label">我的标签</div>
		        <div class="item-input">
			        <div class="row homepage_tag">
			        	{{#each Tag}}
		               		<div class="">{{this.tagname}}</div> 
			        	{{/each}}
		            </div>
			    </div>
	     	</div>
	    </div>
    </li>


    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">我的提问</div>
	            <a href="tpl/my_ask_ans.html" class="myask">
		            <div class="item-input" id="myask">
		            	x{{this.asknum}}
		            </div>
	            </a>
          	</div>
        </div>
    </li>


    <li>
        <div class="item-content">
          	<div class="item-inner">
	            <div class="item-title label">回答的问题</div>
	            <a href="tpl/ans-ask.html" class="myans" >
		            <div class="item-input" id="myans">
		            	x{{this.ansnum}}
		            </div>
	            </a>
          	</div>
        </div>
    </li>
{{/each}}
</ul>
</div>
</script>
<script type="text/javascript">
  var myinfo=JSON.parse(localStorage.getItem('myInfo'));
  var s=$('#myinfo_tpl').html();
  var h=Handlebars.compile(s);
  var r=h(myinfo);
  $('.content').html(r);
</script>
